// Initialize an empty array to store city names

const cityNames= [];

// Function to add a city name to the end of the array
const addCity= () =>{
    const newCity= document.getElementById("addCity").style.display='block';
    const newCitybtn= document.getElementById("addCitybtn").style.display='inline-block';
    const newHidebtn= document.getElementById("hidebtn").style.display='inline-block';
}
const addCityInernal=()=>{
      const newCityNameEnterd=document.getElementById("addCity").value.trim();
    if(newCityNameEnterd){
        cityNames.push(newCityNameEnterd);
        console.log("Added:", newCityNameEnterd);
        document.getElementById("displayCityNames").innerHTML=cityNames;
    }
  }
const hidebtninp=()=>{

    const newHidebtn= document.getElementById("hidebtn").style.display='none';
}

// Function to remove the last city name from the array
const removeLastCity=()=>{
    if(cityNames.length>0){
        const removeCity=cityNames.pop();
        console.log("Removed:",removeCity);
        document.getElementById("displayCityNames").innerHTML="Rmoved:"+removeCity;
    }
    else{
        console.log("Array is Empty");
        document.getElementById("displayCityNames").innerHTML="Array is Empty:"
    }
}


// Function to display all city names in the array
const displayCity= ()=>{
    console.log("All City Names:", cityNames);
    document.getElementById("displayCityNames").innerHTML="All City Names:"+ cityNames;
}

// Function to clear the array
const clearArray=()=>{
    cityNames.length=0;

// Function to combine arrays

    const newCitybtn= document.getElementById("combinebtn").style.display='inline-block';
    const newHidebtn= document.getElementById("combinehidebtn").style.display='inline-block';

const combineInternalFun= ()=>{
  const moreCitiesArray=[];
    // const moreCities=prompt("Enter New City Name:");
    const newproveinceNameEnterd=document.getElementById("combineinp").value.trim();
  if(newproveinceNameEnterd){
        moreCitiesArray.push(newproveinceNameEnterd);
       console.log("new city:",newproveinceNameEnterd);

       const combineCities= cityNames.concat(newproveinceNameEnterd);
       console.log("Comined Array:", combineCities);
       document.getElementById("displayCityNames").innerHTML="Comined Array:"+combineCities;
    }

}
const combinehidebtn=()=>{

    const newCitybtn= document.getElementById("combinebtn").style.display='none';
    const newHidebtn= document.getElementById("combinehidebtn").style.display='none';
}


// Function to extract a portion of the array
const extractSlice=()=> {
  const startIndex = parseInt(prompt('Enter the start index:'));
  const endIndex = parseInt(prompt('Enter the end index:'));
  if (!isNaN(startIndex) && !isNaN(endIndex)) {
    const selectedcites = cityNames.slice(startIndex, endIndex);
    console.log('Selected Cities:', selectedcites);
    document.getElementById("displayCityNames").innerHTML='Selected Cities:'+ selectedcites;
  } else {
    console.log('Invalid input. Please enter valid indexs.');
    document.getElementById("displayCityNames").innerHTML='Invalid input. Please enter valid indexs.';
  }
}

// Function to modify the array
const modifyArray=()=> {
  const newCity= document.getElementById("modifyinp").style.display='block';
    const newCitybtn= document.getElementById("modifybtn").style.display='inline-block';
    const newHidebtn= document.getElementById("modifyhidebtn").style.display='inline-block';
}
const modifyArrayInternalFun= ()=>{
  const index = parseInt(prompt('Enter the index to modify:'));
  // const newCity = prompt('Enter the new city name:');
  const newCityn = document.getElementById("modifyinp").value.trim();
  if (!isNaN(index) && newCityn) {
    cityNames.splice(index, 1, newCityn);
    console.log('Modified City at Index', index);
    document.getElementById("displayCityNames").innerHTML='Modified City at Index:'+ index+"," +cityNames;
  } else {
    console.log('Invalid input. Please enter a valid index and city name.');
    document.getElementById("displayCityNames").innerHTML='Invalid input. Please enter a valid index and city name.';

}
}
const modifyhidebtn=()=>{
  const newCity= document.getElementById("modifyinp").style.display='none';
    const newCitybtn= document.getElementById("modifybtn").style.display='none';
    const newHidebtn= document.getElementById("modifyhidebtn").style.display='none';
}

// Function to create a new array with city name lengths
const mapArray=()=> {
  const cityNameLengths = cityNames.map(function (city) {
    return city.length;
  });
  console.log('City Name Lengths:', cityNameLengths);
  document.getElementById("displayCityNames").innerHTML='City Name Lengths:'+ cityNameLengths;
}

// Function to find City names with 'Khan'
const filterArray=()=> {
    console.log("Note: I put filter on those cities which ends with \"Khan\"");
    document.getElementById("note").innerHTML="Note: I put filter on those cities which ends with \"Khan\"";
    
  const khanCity = cityNames.filter(function (city) {
    return city.endsWith('Khan');
  });
  console.log('City Names with "Khan":', khanCity);
  document.getElementById("displayCityNames").innerHTML='City Names with "Khan":'+ khanCity;
}

const spread=()=>{
const arr1 = [1, 2, 3];
document.getElementById("displayCityNames").innerHTML='first array":'+ arr1;

const arr2 = [4, 5, 6];
document.getElementById("note").innerHTML='2nd array":'+ arr2;
const combinedArray = [...arr1, ...arr2]; // Merge arrays

console.log(combinedArray); // [1, 2, 3, 4, 5, 6]
document.getElementById("spread").innerHTML='Combine Array/Copy Both arrray ":'+ combinedArray;
}
const rest=()=>
{
function sum(...numbers) {
  let total = 0;
  for (let num of numbers) {
    total += num;
  }
  return total;
}

const inputNumbers = [];
let userInput;

do {
  userInput = prompt("Enter a number (or click Cancel to finish):");

  if (userInput !== null) {
    const number = parseFloat(userInput);

    if (!isNaN(number)) {
      inputNumbers.push(number);
    } else {
      console.log("Invalid input. Please enter a valid number.");
    }
  }
} while (userInput !== null);

if (inputNumbers.length > 0) {
  const result = sum(...inputNumbers);
  console.log("The sum of the entered numbers is: " + result);
  document.getElementById("displayCityNames").innerHTML="The sum of the entered numbers is: " + result;
} else {
  console.log("No valid numbers were entered.");
  document.getElementById("displayCityNames").innerHTML="No valid numbers were entered.";
}

}
